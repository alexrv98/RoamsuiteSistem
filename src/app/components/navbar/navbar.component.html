<nav class="navbar navbar-light bg-light">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a [routerLink]="['/']">
      <div class="logo-container">
        <img class="brand-logo" src="assets/logo.png" alt="logo" height="40" />
        <!-- Mantenemos la flexi칩n en columna solo para la parte del texto -->
        <div class="logo-text">
          <i class="fa-solid fa-user me-2" style="font-size: 1.2rem; color: #6c757d;"></i>
          <span class="me-3 text-dark fw-semibold" style="font-size: 1rem;">
            Bienvenido, {{ nombreUsuario }}
          </span>
        </div>
      </div>
    </a>
    
    <div class="d-flex align-items-center">
      <ng-container *ngIf="isAuthenticated">
        <div class="d-flex align-items-center me-3">

          <!-- Si es ADMIN -->
          <ng-container *ngIf="rolUsuario === 'admin'">
            <a [routerLink]="['/admin']">
              <button class="btn btn-outline-primary me-2 d-flex align-items-center rounded-pill px-4">
                Panel
              </button>
            </a>
            <a [routerLink]="['/reservaciones-admin']">
              <button class="btn btn-outline-primary me-2 d-flex align-items-center rounded-pill px-4">
                Reservaciones del Hotel
              </button>
            </a>
          </ng-container>

          <!-- Si es USUARIO normal -->
          <ng-container *ngIf="rolUsuario !== 'admin'">
            <a [routerLink]="['/mis-reservaciones']">
              <button class="btn btn-outline-primary me-2 d-flex align-items-center rounded-pill px-4">
                Mis reservaciones
              </button>
            </a>
          </ng-container>

          <button class="btn btn-outline-danger d-flex align-items-center rounded-pill px-4" (click)="logout()">
            <i class="fa-solid fa-right-from-bracket me-2"></i> Cerrar sesi칩n
          </button>
          
        </div>
      </ng-container>

      <!-- Si el usuario NO est치 autenticado -->
      <ng-container *ngIf="!isAuthenticated">
        <a [routerLink]="['/login']">
          <button class="btn btn-outline-primary me-2 rounded-pill px-4">
            Iniciar sesi칩n
          </button>
        </a>
      </ng-container>
    </div>
  </div>
</nav>
